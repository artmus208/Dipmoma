{% extends 'base.html' %}
{% from '_formhelpers.html' import render_field with context %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" action="{{url_for('auth.register')}}">
    {% for field in form %}
      {% if not loop.last %}
        {{render_field(field)}}
      {% endif %}
    {% endfor %}
  </form>
{% endblock %}
